<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../">웹툰사무소</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!-- <li class="active"><a href="./recommend">추천받기</a></li> -->
                    <li><a href="../dashboard">Dashboard</a></li>
                    <li><a href="../weekday">Weekday</a></li>
                    <li><a href="../about">About</a></li>
                    <li><a href="../contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="form-group">
            <h3>요일별 웹툰</h3>
            <table width="300">
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href='./mon'">월</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href='./tue'">화</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href='./wed'">수</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href='./thu'">목</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href='./fri'">금</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href='./sat'">토</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href='./sun'">일</button>
                    </td>
                </tr>
            </table>
        </div>

        <div style="display:inline;">
            <table border="1" width="1024" align="center">
                <tr align="center">
                    <td colspan="7" align="center">
                        <h3>{{day}}요 웹툰</h3>
                    </td>
                </tr>
                <tr align="center">
                    <td>썸네일</td>
                    <td>제목</td>
                    <td>작가</td>
                    <td>별점</td>
                    <td>장르</td>
                    <td>플랫폼</td>
                    <td width="300">소개</td>
                </tr>
                {% for item in res %}
                <tr align="center">
                    <td>
                        <img src="{{item[11]}}" title="{{item[1]}}" alt="{{item[1]}}" width="125" height="101">
                    </td>
                    <td>
                        <A href="{{item[3]}}" target="링크 방법">{{item[1]}}</A>
                    </td>
                    <td style="padding:15px;">{{ item[4] }}</td>
                    <td style="padding:15px;">{{ item[7] }}</td>
                    <td style="padding:15px;">{{ item[5] }}</td>
                    <td style="padding:15px;">{{ item[2] }}</td>
                    <td style="padding:15px;">{{ item[10] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
