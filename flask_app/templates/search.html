    <title>웹툰 사무소</title>

    <script>
        function getvalue() {
            var idx = document.getElementById('search_kw').value;
            var url = '/search/' + idx;
            return url;
        }
    </script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../">웹툰사무소</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!-- <li class="active"><a href="./recommend">추천받기</a></li> -->
                    <li><a href="../dashboard">Dashboard</a></li>
                    <li><a href="../weekday">Weekday</a></li>
                    <li><a href="../about">About</a></li>
                    <li><a href="../contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="search-bar">
            <div class="form-group">
                <h3>웹툰 검색</h3>
                <table width="600">
                    <tr>
                        <td>
                            <input type="text" name="input_name" class="form-control" placeholder="추천 웹툰" id="search_kw" width="500">
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="document.location.href=getvalue()">검색</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <table border="1" width="1024" align="center">
            <tr align="center">
                <td colspan="8">검색 결과</td>
            </tr>
            <tr align="center">
                <!-- <td>순위(별점순)</td> -->
                <td>썸네일</td>
                <td>제목</td>
                <td>작가</td>
                <td>별점</td>
                <td>장르</td>
                <td>요일</td>
                <td>플랫폼</td>
                <td width="300">소개</td>
            </tr>
            {% for item in res %}
            <tr align="center">
                <td>
                    <img src="{{item[11]}}"  title="{{item[1]}}" alt="{{item[1]}}" width="125" height="101">
                </td>
                <td style="padding:15px;">
                    <A href = "{{item[3]}}" target = "링크 방법" >{{item[1]}}</A>
                </td>
                <td style="padding:15px;">{{ item[4] }}</td>
                <td style="padding:15px;">{{ item[7] }}</td>
                <td style="padding:15px;">{{ item[5] }}</td>
                <td style="padding:15px;">{{ item[6] }}</td>
                <td style="padding:15px;">{{ item[2] }}</td>
                <td style="padding:15px;">{{ item[10] }}</td>
                <!-- <td><font size="1">{{ item[10] }}</font></td> -->
            </tr>
            {% endfor %}
        </table>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/jquery.min.js"></script>

</body>
